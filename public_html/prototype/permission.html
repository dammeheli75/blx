<body id="AdministratorControllerPermissionController">

<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand">BLX.VN</a>

            <div class="nav-collapse collapse navbar-responsive-collapse">
                <ul class="nav">
                    <li><a href="/administrator">Trang chủ</a>
                    </li>
                    <li><a href="/administrator/profiles">Hồ sơ</a></li>
                    <li class="dropdown"><a
                            href="/administrator/posts"
                            class="dropdown-toggle" data-toggle="dropdown">Tin tức&nbsp;<b
                            class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a
                                    href="/administrator/categories">Chuyên mục</a></li>
                            <li><a href="/administrator/posts">Bài viết</a></li>
                        </ul>
                    </li>
                    <li><a href="/administrator/users">Thành viên</a></li>
                    <li><a href="/administrator/system">Hệ thống</a></li>
                </ul>

                <ul class="nav pull-right">
                    <li class="divider-vertical"></li>
                    <li class="dropdown"><a

                            class="dropdown-toggle" data-toggle="dropdown">Lưu Hoàng Nam&nbsp;<b

</div>

<!-- Quick search results -->
<div id="quick-search-result" class="container hide">
    <div class="row"></div>
</div>

<div class="container">
    <div class="row">
        <div class="span12">
            <div class="errors">
                <div class="alert">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Warning!</strong> Best check yo self, you're not looking too good.
                </div>
            </div>
            <form action="" method="post">
                <fieldset>
                    <legend>Quản lý phân quyền</legend>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Administrator</th>
                            <th>Manager</th>
                            <th>Collaborator</th>
                            <th>Guest</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Quản lý hồ sơ</td>
                            <td class="checkbox">
                                <label class="checkbox"><input type="checkbox" name="user_group_1[profile[management]]" checked></label>
                            </td>
                            <td class="checkbox">
                                <label class="checkbox"><input type="checkbox" name="user_group_2[profile[management]]" checked></label>
                            </td>
                            <td class="checkbox">
                                <label class="checkbox"><input type="checkbox" name="user_group_3[profile[management]]" checked></label>
                            </td>
                            <td class="checkbox">
                                <label class="checkbox"><input type="checkbox" name="user_group_guest[profile[management]]" checked></label>
                            </td>
                        </tr><tr>
                            <td>Thêm hồ sơ</td>
                            <td class="checkbox">
                                <label class="checkbox"><input type="checkbox" name="user_group_1[profile[create]]"></label>
                            </td>
                            <td class="checkbox">
                                <label class="checkbox"><input type="checkbox" name="user_group_2[profile[create]]"></label>
                            </td>
                            <td class="checkbox">
                                <label class="checkbox"><input type="checkbox" name="user_group_3[profile[create]]"></label>
                            </td>
                            <td class="checkbox">
                                <label class="checkbox"><input type="checkbox" name="user_group_guest[profile[create]]"></label>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Lưu thay đổi</button>
                        <button type="submit" class="btn">Reset</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>
</html>
